<!DOCTYPE html>
<html>

<head>
	<title>AR Application</title>
	<meta name="description" content="AR Application">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
    	<link rel="stylesheet" href="./index.css">
	<script src="./script1.js"></script>
</head>
<body style="margin : 0px; overflow: hidden;">
	<div id="location-btn" class="button-inv">
		<button class="btn"></button>
	</div>
	<a-scene markers_start loading-screen="enabled: false" vr-mode-ui="enabled: false" cursor="rayOrigin: mouse" color-space="sRGB" renderer="gammaOutput: true" embedded arjs='debugUIEnabled: false; sourceType: webcam; patternRatio: 0.85; trackingMethod: best;'>
		<a-assets>
			<iframe id="vid-0" width="560" height="315" src="https://www.youtube.com/embed/ckwD4L14bas" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
			<iframe id= "yt-vid" src="https://www.youtube.com/embed/ckwD4L14bas" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
			<video id="vid-1" loop="true" src="../resources/video/the-largest-gym-in-bangalore-meridian-fitness.mp4" playsinline webkit-playsinline></video>
			<video id="vid-2" loop="true" src="../resources/video/Sandeep_marriage.mp4" playsinline webkit-playsinline></video>
               		<video id="vid-3" loop="true" src="../resources/video/almond-greens.mp4" playsinline webkit-playsinline></video>
			<img id="play" src="../resources/assets/play.png" />
        		<img id="pause" src="../resources/assets/pause.png" />
        		<img id="facebook" src="../resources/assets/facebook.png" />
        		<img id="whatsapp" src="../resources/assets/whatsapp.png" />
		</a-assets>
		<a-entity>
			<a-entity id='userCamera' camera>
			</a-entity>
		</a-entity>
	</a-scene>
</body> 
</html>
